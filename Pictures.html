<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistancia Village Creative Innovators Project</title>
    <link rel="icon" href="Logo.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #FE0000; /* Dark Pink */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5); /* hover shadow */
        }
        nav {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            margin: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, box-shadow 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7); /* Gold shadow on hover */
        }
        section {
            padding: 20px;
            background: #fff;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1), 0 4px 15px rgba(255, 215, 0, 0.3); /* Gold shadow */
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #FE0000; /* Dark Pink */
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 20px rgba(255, 215, 0, 0.5); /* Gold shadow */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .team-member img {
            width: 400px; /* Fixed width */
            height: 400px; /* Fixed height */
            object-fit: cover; /* Cover to maintain aspect ratio */
            border-radius: 10px; /* Consistent border radius */
        }
        .social-media {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .social {
            margin: 0 5px;
        }
        .social img {
            width: 125px;
            height: 125px;
            object-fit: cover;
        }
        .back-to-top {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            background: #fff;
            color: #FE0000; /* Dark Pink */
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .back-to-top:hover {
            background: #FE0000; /* Dark Pink */
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7); /* shadow on hover */
        }

        /* New CSS for Pictures Section */
        #pictures {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping if the screen is too narrow */
            justify-content: center; /* Center images horizontally */
            gap: 10px; /* Adds space between images */
            padding: 20px;
        }

        #pictures img {
            width: 400px; /* Fixed width */
            height: 400px; /* Fixed height */
            object-fit: cover; /* Ensure images cover the area without distortion */
            border-radius: 10px; /* Rounded corners */
        }

        /* Media queries for Photos */
        @media screen and (max-width: 1024px) {
            #pictures img {
                width: 300px; /* Decrease image size on medium screens */
                height: 300px;
            }
        }

        @media screen and (max-width: 768px) {
            #pictures img {
                width: 250px; /* Further decrease image size on smaller screens */
                height: 250px;
            }
        }

        @media screen and (max-width: 480px) {
            #pictures img {
                width: 200px; /* Decrease size for mobile screens */
                height: 200px;
            }
        }

        @media screen and (max-width: 320px) {
            #pictures img {
                width: 150px; /* Even smaller on very small screens */
                height: 150px;
            }
        }

    </style>
</head>
<body>

<header id="top">
    <h1>Photos</h1>
</header>

<section id="pictures">
    <img src="1.png">
    <img src="2.png">
    <img src="3.png">
    <img src="4.png">
    <img src="5.png">
    <img src="6.png">
    <img src="7.png">
    <img src="8.png">
    <img src="9.png">
    <img src="10.png">
    <img src="11.png">
    <img src="12.png">
    <img src="13.png">
    <img src="14.png">
    <img src="15.png">
    <img src="16.png">
    <img src="17.png">
    <img src="18.png">
    <img src="19.png">
    <img src="20.png">
    <img src="21.png">
    <img src="22.png">
    <img src="23.png">
</section>

<footer>
    <a href="Index.HTML">Go back to main page</a>
</footer>

<script>
    // Smooth scroll back to top
    document.querySelector('.back-to-top').addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('#top').scrollIntoView({ behavior: 'smooth' });
    });
</script>

</body>
</html>
